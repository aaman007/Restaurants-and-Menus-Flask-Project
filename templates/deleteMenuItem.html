<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Menu Item</title>
</head>
<body>
    <h2> Are you sure to delete menu item : {{item.name}} </h2>
    <form action="{{url_for('deleteMenuItem', restaurant_id = restaurant_id, menu_id = item.id)}}" method="POST">
        <input type="submit" value="Yes">
        <a href="{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}">Cancel</a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
    <h1>Restaurants List</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li> {{message}} </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h3> <a href="{{url_for('newRestaurant')}}"">Create New Restaurant</a> </h3>
    {% for restaurant in restaurants %}
        <a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}"> {{restaurant.name}} </a> <br>
        <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}"> Edit </a> <br>
        <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}"> Delete </a> <br><br>
    {% endfor %}
</body>
</html>
